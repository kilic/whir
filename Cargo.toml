[package]
edition = "2021"
name = "whir"
version = "0.1.0"

[dependencies]
num-bigint = {version = "0.4", features = ["rand"]}
num-integer = "0.1"
num-traits = "0.2"

generic-array = {version = "0.14", features = ["serde"]}
itertools = "0.13"
rand = {version = "0.9.0", features = ["small_rng"]}
rayon = "1.8"
serde = {version = "1.0", features = ["derive"]}

aes = "0.8"
blake2 = "0.10.6"
ctr = "0.9"
digest = "0.10.3"
sha2 = "0.10.8"
sha3 = "0.10.8"

p3-baby-bear = {git = "https://github.com/plonky3/plonky3.git", rev = "d0c4a36"}
p3-field = {git = "https://github.com/plonky3/plonky3.git", rev = "d0c4a36"}
p3-goldilocks = {git = "https://github.com/plonky3/plonky3.git", rev = "d0c4a36"}
p3-koala-bear = {git = "https://github.com/Plonky3/Plonky3.git", rev = "d0c4a36"}

tracing = "0.1.37"
tracing-forest = {version = "0.1.6", features = ["ansi", "smallvec"]}
tracing-subscriber = {version = "0.3.17", features = ["std", "env-filter"]}

bincode = "1.3.3"
derive_more = {version = "2", features = ["constructor"]}
transpose = "0.2.3"

[dev-dependencies]
criterion = "0.5"

[features]
default = []
prover-sanity = []
